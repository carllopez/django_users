{% extends "users/base.html" %}

{% block content %}
	
	<form action="" method="post" style="width:70%">
		{% csrf_token %}
		<div class="form-group">
    		<label class="control-label col-sm-2" for="id_email">Email:</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" value="{{ form.email.value|default_if_none:'' }}">
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_birthday">Birthday:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_birthday" name="birthday" placeholder="Enter birthday" value="{{ form.birthday.value|date:'Y-m-d' }}">
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_first_name">First name:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter first name" value="{{ form.first_name.value|default_if_none:'' }}">
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_last_name">Last name:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter last name" value="{{ form.last_name.value|default_if_none:'' }}">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
		    	<input type="submit" class="btn btn-primary" value="Update" />
		    	<a href="{% url 'user-list' %}" class="btn btn-primary" role="button" style="margin-left:14px;">Go back</a>
		    </div>
    	</div>
	</form>

{% endblock %}
