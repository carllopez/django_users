{% extends "users/base.html" %}

{% block content %}
	
	<form action="" method="post" style="width:70%">
		{% csrf_token %}
		<div class="form-group">
    		<label class="control-label col-sm-2" for="id_username">Username:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" value="{{ form.username.value|default_if_none:'' }}" readonly>
    		</div>
    	</div>
		<div class="form-group">
    		<label class="control-label col-sm-2" for="id_email">Email:</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" value="{{ object.email }}" readonly>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_birthday">Birthday:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_birthday" name="birthday" placeholder="Enter birthday" value="{{ object.birthday|date:'Y-m-d' }}" readonly>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_first_name">First name:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter first name" value="{{ object.first_name }}" readonly>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="id_last_name">Last name:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter last name" value="{{ object.last_name }}" readonly>
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
		    	<a href="{% url 'user-list' %}" class="btn btn-primary" role="button">Go back</a>
		    </div>
    	</div>
	</form>

{% endblock %}
